<div class="container">
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
            <a href="/recipe/{{ recipe.id }}/">{{recipe.title}}</a> - by <a href="/author/{{ author.id }}">{{ recipe.author.name }}</a>
                <ul>
                    <li>
                        {{ recipe.description }}
                    </li>
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
